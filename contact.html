<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1 class="topTitle">CONTACT</h1>
        <h2 class="description">Contact us for more information</h2>
        <div class="menu">
            <ul>
                <li>
                    <a href="index.html">
                        <b>HOME</b>
                    </a>
                </li>
                <li>
                    <a href="contact.html">
                        <b>CONTACT</b>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="contactform">
            <h2 id="validationSuccess">The form validated successfully</h2>
            <form name="contact" id="contactForm" onsubmit="return validateForm()">

                <label for="fname">First Name*</label>
                <input type="text" id="fname" name="fname" placeholder="Your name..">
                <p id="nameError">Please enter your first name</p>
            
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject..">
                <p id="subjectError">Please enter a value (minimum length: 10)</p>
            
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Your email..">
                <p id="emailError">Please enter a valid email</p>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address..">
                <p id="addressError">Please enter a value (minimum length: 25)</p>
            
                <input type="submit" value="Submit">
            
            </form>
        </div>
    </div>
    <script src="js/contact.js"></script>
</body>
</html>
